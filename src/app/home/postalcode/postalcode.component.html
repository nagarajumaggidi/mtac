<div class="app-title">
    <div>
      <h1><i class="fa fa-th-list"></i>Descrict Codes</h1>
      <p>Create Descrict Codes</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
       <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li> 
    </ul>
  </div>
  <div class="row">
      <div class="col-md-3">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search Here...">
            </div>
      </div>
      <div class="col-md-9">
          <button type="button" style="margin-bottom:8px" class="btn btn-danger pull-right"  data-backdrop="static" data-toggle="modal" data-target="#myModal"
          (click)="add(postalCodeForm)">Add</button>
         </div>
    </div>
  
  <div class="tile">  
 <H3>District Code Details</H3>
  <table class="table" >
   <thead>
     <tr style="font-size:15px">
       <th>Id</th>
       <th>District Code</th>
       <th>Edit</th>
       <th>Delete</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor = "let data of postalCodes | filter:term | paginate: { itemsPerPage: 10, currentPage: p }">
       <td>{{data.id}}</td>
       <td>{{data.postalCode}}</td>
       <td>
         <span>
           <span (click)="editPostal(data)" data-toggle="modal" data-target="#myModal"  class="glyphicon glyphicon-pencil">
             <i class="fa fa-edit" style="font-size:24px;color:rgb(49, 17, 233)"></i>
           </span>
         </span>
       </td>
       <td>
         <span>
           <span (click)="deletePostalCode(data.id)" value="delete">
             <i class="fa fa-trash" style="font-size:24px;color:red"></i>
           </span>
         </span>
       </td>
     </tr>
   </tbody>
  </table>

  </div>

  <pagination-controls (pageChange)="p = $event" class="pull-right"></pagination-controls>

  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <form  [formGroup]="postalCodeForm" >
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">District Codes</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
        
            </div>
            <div class="modal-body">
        
              <div class="col-md-12">
                <input type="text" placeholder="District Code" name="postalCode" class="form-control"  formControlName="postalCode">
               
                <span class="text text-danger" *ngIf="postalCodeForm.controls['postalCode'].invalid && (postalCodeForm.controls['postalCode'].touched || postalCodeForm.controls['postalCode'].dirty)"> Only 4 Digits District code is Required</span>
              </div>
              <input type="text" name="postalCode" formControlName="id" hidden>
        
        
            </div>
            <div class="modal-footer">
              <button type="submit" (click)="addPostalCode(postalCodeForm)" *ngIf="addfrm"   data-dismiss="modal"  class="btn btn-primary float-right" id="register"  [disabled]="postalCodeForm.invalid">Submit</button>
              <button type="button" data-dismiss="modal" class="btn btn-primary float-right"  [disabled]="postalCodeForm.invalid" id="register"
                (click)="updatePostalData(postalCodeForm)" *ngIf="updatfrm">Update</button>
            </div>
          </div>
      </form>
      </div>
    </div>
