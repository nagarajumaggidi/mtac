
<div class="app-title">
    <div>
      <h1><i class="fa fa-th-list"></i> Users</h1>
      <p>Users Details</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
    </ul>
  </div>
  <div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Here...">
          </div>
    </div>
    <div class="col-md-9">
        <button type="button" style="margin-bottom:8px" class="btn btn-danger float-right" data-toggle="modal" data-backdrop="static" data-target="#myModal">Add Users</button>  
        </div>
  </div>
<div class="panel-body">
    <div class="tile">
    <h4 class="panel-title">&nbsp;&nbsp;Contact Info</h4>
   <table class="table profile__table">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
          <th>Mobile Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userDetails;let i=index">
          <td>{{i+1}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.emailId}}</td>
          <td>{{item.mobileNum}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>




<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Radio Buttons Started-->
      <form [formGroup]="profileForm">
      <div class="modal-body">
            <div class="form-group row">
              <div class="clearfix"></div>
              <div class="col-md-6">
                <label>
                  First Name:
                  <input type="text" class="form-control" formControlName="firstName">
                  <span class="text text-danger"
                    *ngIf="profileForm.controls['firstName'].invalid && profileForm.controls['firstName'].touched">First Name is Required</span>

                </label>
              </div>
              <div class="col-md-6">
                <label>
                  Last Name:
                  <input type="text" class="form-control" formControlName="lastName">
                  <span class="text text-danger"
                    *ngIf="profileForm.controls['lastName'].invalid && profileForm.controls['lastName'].touched">Last Name is required</span>
                </label>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <label>
                  Email:
                  <input type="email" class="form-control" formControlName="emailId">
                  <span class="text text-danger"
                    *ngIf="profileForm.controls['emailId'].invalid && (profileForm.controls['emailId'].touched ||  profileForm.controls['emailId'].dirty)">Email Id is required</span>

                </label>
              </div>
              <div class="col-md-6">
                <label>
                  Username:
                  <input type="text" class="form-control" formControlName="userName">
                  <span class="text text-danger"
                  *ngIf="profileForm.controls['userName'].invalid && profileForm.controls['userName'].touched">Username is required</span>
                </label>
              </div>

            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label>
                  MobileNo:
                  <input type="text" class="form-control" formControlName="mobileNum">
                  <span class="text text-danger"
                  *ngIf="profileForm.controls['mobileNum'].invalid && (profileForm.controls['mobileNum'].touched || profileForm.controls['mobileNum'].dirty)">Valid Mobile number is required</span>
                </label>
              </div>
            </div>
         
      
      </div>
    </form>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
       <!--<input type="button" class="btn btn-info float-right" (click)="updateValue()" *ngIf="updatfrm"
          value="Update" />-->
        <input type="submit" class="btn btn-success float-right" (click)="save(profileForm.value)"
          [disabled]="profileForm.invalid" data-dismiss="modal" value="Submit">

      </div>
    </div>

  </div>
</div>
